name: Deploy Release

on:
  workflow_dispatch:

jobs:
  build-mdl-sdk:
    name: Build MDL SDK
    uses: pablode/MDL-SDK/.github/workflows/main.yml@GA-2023.0.4
    with:
      cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}

  build-usd2502:
    name: Build gatling for USD v25.02
    needs: build-mdl-sdk
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 25.02
      mdl-sdk-cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}
      upload-install-artifacts: true
      run-graphical-tests: true

  build-usd2411:
    name: Build gatling for USD v24.11
    needs: build-mdl-sdk
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 24.11
      mdl-sdk-cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}
      upload-install-artifacts: true
      run-graphical-tests: true

  build-usd2408:
    name: Build gatling for USD v24.08
    needs: build-mdl-sdk
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 24.08
      mdl-sdk-cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}
      upload-install-artifacts: true
      run-graphical-tests: true

  build-usd2405:
    name: Build gatling for USD v24.05
    needs: build-mdl-sdk
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 24.05
      mdl-sdk-cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}
      upload-install-artifacts: true

  build-usd2403:
    name: Build gatling for USD v24.03
    needs: build-mdl-sdk
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 24.03
      mdl-sdk-cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}
      upload-install-artifacts: true

  build-houdini20:
    name: Build gatling for Houdini 20.0
    needs: build-mdl-sdk
    uses: ./.github/workflows/build-houdini20.yml
    with:
      mdl-sdk-cache-key-prefix: ${{ vars.MDL_SDK_CACHE_KEY_PREFIX }}

  deploy-release:
    name: Deploy Release
    needs: [build-usd2502, build-usd2411, build-usd2408, build-usd2405, build-usd2403, build-houdini20]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Deploy draft release
        uses: softprops/action-gh-release@d4e8205d7e959a9107da6396278b2f1f07af0f9b
        with:
          name: "Version XXX"
          body: "TBD"
          files: |
            *.tar.gz
          fail_on_unmatched_files: true
          draft: true
